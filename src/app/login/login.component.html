
  
    <div class="card card-login mx-auto mt-5">
      
      <div class="card-header">Connexion</div>
      <div class="card-body">
        <div class="container text-center">
          <img id="logo-gdm-login" src="../../assets/resources/pc.jpg" alt="logo-gdm">
        </div>
  
        <form (ngSubmit)="login()" #monForm="ngForm" >
          <div class="form-group">
            <div class="form-label-group">
              <label for="inputEmail">Email</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" [(ngModel)]="user.email" #email="ngModel"
                autofocus="autofocus" name="email" >
            </div>
          </div>
          <div class="form-group" style="margin-top:10px;">
            <div class="form-label-group">
              <label for="inputPassword">Mot de passe</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" [(ngModel)]="user.password" #password="ngModel"
                name="password">
  
            </div>
          </div>
  
  
          <button type="submit" class="btn btn-primary btn-block">Connexion</button>
  
        </form>
  
  
  
        <div class="text-center">
          <a data-toggle="modal" data-target=".bd-example-modal-lg">Mot de passe oubli√© ?</a>
        </div>
  </div>
